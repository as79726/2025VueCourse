<body>
    <section id="app"><input type="text" v-model="courseContent" />
        <button @click="addCourse">add a course</button>
        <!--<h3 v-if="courses.length === 0">No course</h3>
        <ul v-else>
            <li v-for="course in courses">{{course}}</li>
        </ul>-->
        <h3 v-show="courses.length === 0">No course</h3>
        <ul v-show="courses.length > 0">
            <li v-for="(c, i) in courses" :key="i" @click="removeCourse(i)">{{c}} <input type="text" @click.stop></li>
        </ul>
        <hr />
        <p>iterate a object with value:</p>
        <ul>
            <li v-for="v in obj" :key="v">{{v}}</li>
        </ul>
        <hr />
        <p>iterate a object with key and value:</p>
        <ul>
            <li v-for="(v,k) in obj" :key="k">key={{k}},value={{v}}</li>
        </ul>
    </section>

    <script src="app.js" async defer></script>
</body>

</html>
